name: Build check_interfaces

on:
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CFLAGS: "-Wall -Werror"

    steps:
    - uses: actions/checkout@v5

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libsnmp-dev

    - name: Configure
      run: |
        autoreconf
        ./configure

    - name: Make
      run: make

  clang-build:
    runs-on: ubuntu-latest
    env:
      CC: clang
      CFLAGS: "-Wall"

    steps:
    - uses: actions/checkout@v5

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libsnmp-dev

    - name: Configure
      run: |
        autoreconf
        ./configure

    - name: Make
      run: make
